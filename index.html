<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Slider</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  <link rel="stylesheet" href="ELEMENTS/CSS/slider.css">
  <script src="ELEMENTS/JAVASCRIPT/slider.js" defer></script>
</head>

<body>
  <h2>A SMALL PICNIC OF OUR FRIENDS</h2>
  <div class="container">
    <i class="fa-solid fa-left-long" id="left" onclick="preview()"></i>
    <div class="slider">
      <div class="slides-wrapper">
        <img src="ELEMENTS/IMAGE/img1.jpg" class="image" />
        <img src="ELEMENTS/IMAGE/img2.jpg" class="image" />
        <img src="ELEMENTS/IMAGE/img3.jpg" class="image" />
        <img src="ELEMENTS/IMAGE/img4.jpg" class="image" />
        <img src="ELEMENTS/IMAGE/img5.jpg" class="image" />
        <img src="ELEMENTS/IMAGE/img6.jpg" class="image" />
        <img src="ELEMENTS/IMAGE/img7.jpg" class="image" />
        <img src="ELEMENTS/IMAGE/img8.jpg" class="image" />
        <img src="ELEMENTS/IMAGE/img9.jpg" class="image" />
        <img src="ELEMENTS/IMAGE/img10.jpg" class="image" />
      </div>
    </div>
    <i class="fa-solid fa-right-long" id="right" onclick="next()"></i>
  </div>
</body>

</html>
